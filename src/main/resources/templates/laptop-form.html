<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:if="${formModel == 'edit'}" th:text="'Edit product'">Create | Edit product</h1>
<h1 th:if="${formModel == 'new'}" th:text="'Create product'">Create | Edit product</h1>
<form th:action="@{'/laptop/save'}" method="post" th:object="${objX}">
    <p th:if="${formModel == 'edit'}">
        <label for="id">Id: </label>
        <input type="text"
               th:field="*{id}"
               id="id"

               th:readonly="${formModel == 'edit'}"/>
        <span th:errors="*{id}" style="color: red"></span>
        <span th:if="${errorMessage}" style="color: red" th:text="${errorMessage}"></span>
    </p>
    <p>
        <label for="model">Model: </label>
        <input type="text" th:field="*{model}" id="model"/>
        <span th:errors="*{model}" style="color: red">Name Error</span>
    </p>
    <p>
        <label for="type">type: </label>
        <input type="text" th:field="*{type}" id="type"/>
        <span th:errors="*{type}" style="color: red"></span>
    </p>
    <p>
        <label for="price">Price: </label>
        <input type="number" th:field="*{price}" id="price"/>
        <span th:errors="*{price}" style="color: red"></span>
    </p>
    <p>
        <label for="year">year: </label>
        <input type="number" th:field="*{year}" id="year"/>
        <span th:errors="*{year}" style="color: red"></span>
    </p>
    <p>
        <label for="manufacturer">manufacturer: </label>
        <select th:field="*{manufacturer}" id="manufacturer" required>
            <option th:each="manu : ${manufacturer}"
                    th:value="${manu.id}"
                    th:text="${manu.name}">
                <!--                    show cột name của Category trong danh sách cate
                        nhưng lại lấy cột id để dùng làm FK
                -->
            </option>
        </select>
    </p>
    <input type="hidden" th:value="${formModel}" name="formModel" id="formModel"/>
    <button type="submit">Save</button>
</form>
</body>
</html>
